<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Final Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section id="landing">
      <div class="row">
        <div class="nav">
          <div class="logo">
            <img src="./Assets/treact logo.svg" class="logo__image" alt="" />
            <h1 class="logo__title">Treact</h1>
          </div>
          <ul class="nav__links">
            <li><a href="#" class="nav__link">About</a></li>
            <li><a href="#" class="nav__link">Blog</a></li>
            <li><a href="#" class="nav__link">Pricing</a></li>
            <li><a href="#" class="nav__link">Contact Us</a></li>
            <li><a href="#" class="nav__link--1">Login</a></li>
            <li><a href="#" class="nav__link--2">Sign Up</a></li>
          </ul>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="heading">
            <div class="heading__info">
              <h1 class="heading__title">
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <p class="heading__para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="heading__input">
                <input
                  type="email"
                  class="heading__search-bar"
                  placeholder="Your E-mail Address"
                />
                <button class="heading__email--button">Get Started</button>
              </div>
              <div class="heading__customers">
                <p class="heading__customers--title">OUR TRUSTED CUSTOMERS</p>
                <img src="./Assets/trusted customers.png" class="heading__customers--image" alt="">
              </div>
            </div>
            <img
              src="./Assets/heading__image.svg"
              class="heading__image"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
